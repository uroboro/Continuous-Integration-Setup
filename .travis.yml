os:
  - linux
  - osx

dist: trusty
sudo: required
osx_image: xcode7.3.1

env:
  global:
    - THEOS=theos
  
  matrix:
    #Popular libraries (http://iphonedevwiki.net/index.php/Open_Source_Projects#Developer_libraries)
    - TEST_REPO=https://github.com/DHowett/preferenceloader
    - TEST_REPO=https://github.com/rpetrich/RocketBootstrap
    - TEST_REPO=https://github.com/a3tweaks/Flipswitch
    - TEST_REPO=https://github.com/rpetrich/AppList
    - TEST_REPO=https://github.com/Xuzz/WeeLoader
    - TEST_REPO=https://github.com/Xuzz/IconSupport

before_script:
  - git clone --recursive https://github.com/theos/theos.git
  - ./travis/before

script:
 - ./travis/script

compiler:
  - clang
